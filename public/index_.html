<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Login</title>

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-6">Telegram orqali tizimga kirish</h1>

      <!-- Telegram Login Button -->
      <script
        async
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="Stat_edubot"
        <!--
        ⚠️
        BOT
        USERNAME
        TO‘G‘RI
        BO‘LSIN
        --
        data-size="large"
        data-onauth="onTelegramAuth"
        data-request-access="write"
      ></script>
    </div>

    <script>
      // ⚠️ FUNKSIYA GLOBAL SCOPEDA BO‘LISHI SHART
      window.onTelegramAuth = function (user) {
        console.log('Telegram foydalanuvchisi:', user);

        fetch('/api/v1/auth/telegram', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(user),
        })
          .then((res) => {
            if (!res.ok) throw new Error('Server xatosi');
            return res.json();
          })
          .then((data) => {
            console.log('Login muvaffaqiyatli:', data);
            alert('Kirish muvaffaqiyatli');
          })
          .catch((err) => {
            console.error('Xatolik:', err);
            alert('Kirishda xatolik yuz berdi');
          });
      };
    </script>
  </body>
</html>
